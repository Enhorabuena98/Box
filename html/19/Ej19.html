<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benny Bear</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f9f9f9;">

    <!-- Encabezado con navegación -->
    <header style="background-color: #333; padding: 10px 0; text-align: center; color: white;">
        <h1 style="margin: 0;">Benny Bear</h1>
        <nav>
            <ul style="list-style-type: none; padding: 0; margin: 0; display: flex; justify-content: center; gap: 20px;">
                <li><a href="#home" style="color: white; text-decoration: none;">Home</a></li>
                <li><a href="#news" style="color: white; text-decoration: none;">News</a></li>
                <li><a href="#contact" style="color: white; text-decoration: none;">Contact</a></li>
                <li><a href="#about" style="color: white; text-decoration: none;">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal con diseño flex -->
    <main style="padding: 20px;">
        <h2 style="color: #333;">Reasons Why He's The Best</h2>
        
        <!-- Contenedor flexible para mantener las imágenes alineadas -->
        <div style="display: flex; gap: 20px;">
            
            <!-- Primera imagen en <details> -->
            <details style="flex: 1;">
                <summary style="cursor: pointer; font-weight: bold; font-size: 18px; color: #444; background-color: #e0e0e0; padding: 10px; border-radius: 5px;">
                    Excellent Travel Buddy
                </summary>
                <img src="./image2.png" alt="A travel buddy example image" style="display: block; margin-top: 10px; width: 100%; max-width: 300px; border-radius: 10px;">
            </details>
            
            <!-- Segunda imagen con <figure> -->
            <figure style="flex: 1; text-align: center;">
                <img src="./image.png" alt="Benny in the carrier" style="width: 100%; max-width: 480px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                <figcaption style="font-size: 16px; color: #666; margin-top: 10px;">Benny in the carrier</figcaption>
            </figure>
        </div>
    </main>
</body>
</html>
